<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Anonymization Demo</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        .demo { margin-bottom: 30px; }
        .demo label { font-weight: bold; display: block; margin-bottom: 5px; }
        audio { width: 100%; outline: none; }
        .footer { text-align: center; margin-top: 40px; font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Speaker Anonymization Demos</h1>
        <p>Below are audio samples comparing original and anonymized speech generated by our model.</p>
        <div class="demo">
            <label for="demo1-origin">Demo 1 - Original:</label>
            <audio id="demo1-origin" controls>
                <source src="demos/demo1_original.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="demo">
            <label for="demo1-anon">Demo 1 - Anonymized (MCRP-SA):</label>
            <audio id="demo1-anon" controls>
                <source src="demos/demo1_anonymized.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="demo">
            <label for="demo2-origin">Demo 2 - Original:</label>
            <audio id="demo2-origin" controls>
                <source src="demos/demo2_original.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="demo">
            <label for="demo2-anon">Demo 2 - Anonymized (MCRP-SA):</label>
            <audio id="demo2-anon" controls>
                <source src="demos/demo2_anonymized.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="footer">
            <p>For more demos, visit our <a href="#">GitHub repository</a> or contact the authors.</p>
        </div>
    </div>
</body>
</html>
