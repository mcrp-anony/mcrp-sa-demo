<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Anonymization Demo</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        .row { display: flex; justify-content: space-between; flex-wrap: wrap; margin-bottom: 40px; }
        .demo-block { width: 48%; margin-bottom: 20px; }
        .demo-block label { font-weight: bold; display: block; margin-bottom: 5px; }
        audio { width: 100%; outline: none; }
        .footer { text-align: center; margin-top: 40px; font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Speaker Anonymization Demos</h1>
        <p>Below are audio samples comparing original and anonymized speech generated by our model.</p>

        <!-- Speaker 1 -->
        <div class="row">
            <div class="demo-block">
                <label>Speaker 1 - Original_1:</label>
                <audio controls><source src="demo/MM1_origin.wav" type="audio/wav"></audio>
            </div>
            <div class="demo-block">
                <label>Speaker 1 - Anonymized_1:</label>
                <audio controls><source src="demo/MM1_anony.wav" type="audio/wav"></audio>

            <div class="demo-block">

         <p>Below is a demo comparing our model with two baselines (NAC-SA and WGAN-SA).</p>

         <!-- Baseline -->
        <div class="row">
            <div class="demo-block">
                <label>Original:</label>
                <audio controls><source src="demo/FM2_origin.wav" type="audio/wav"></audio>
            </div>
            <div class="demo-block">
                <label>MCRP-SA:</label>
                <audio controls><source src="demo/FM2_anony.wav" type="audio/wav"></audio>
